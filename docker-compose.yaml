version: '3.8'

services:
  api-router:
    build: .
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - QWEN_API_KEY=${QWEN_API_KEY}
    volumes:
      - ./config:/app/config
    restart: unless-stopped
